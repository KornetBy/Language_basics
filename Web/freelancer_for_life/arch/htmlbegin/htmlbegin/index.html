        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <p>Имя</p>
                <input tabindex="1" placeholder="Имя" tabindex ="1" type="text" name="username">
            </div>
            <div>
                <p>Пароль</p>
                <input tabindex="2" placeholder = "Пароль" tabindex="" type="password" name="password">
            </div>
            <div>
                <p>Телефон</p>
                <input tabindex="3" placeholder = "Телефон" tabindex="" type="tel" name="phonenum">
            </div>
            <div>
                <p>
                    Пол
                </p>
                <div>
                    <input tabindex="4" type="radio" name = "gender" value="Male">Мужской
                </div>
                <div>
                    <input tabindex="4" type="radio" name = "gender" value="Female">Женский
                </div>
            </div>
            <div>
                <p>Имущество</p>
                <div>
                    <input tabindex="5" checked type="checkbox" name="bike" value="yes">Велосипед
                </div>
                <div>
                    <input tabindex="6" type="checkbox" name="car" value="yes">Машина
                </div>
                <div>
                    <input tabindex="7" disabled type="checkbox" name="home" value="yes">Дом
                </div>
            </div>
            
            <div>
                <p>Дополнительная информация</p>
                <textarea tabindex="8" name="text"  cols="30" rows="10"></textarea>
            </div>
            <div>
                <p>Прикрепить фото</p>
                <input tabindex="9" type="file">
            </div>
            <div>
                <p>Любимый цвет</p>
                <select tabindex="10" name="color">
                    <option selected value="blue">Синий</option>
                    <option value="yellow">Желтый</option>
                    <option value="red">Красный</option>
                </select>
            </div>
            <div>
                <p>Действия</p>
                <button tabindex="11" type ="submit">Отправить форму</button>
                <button tabindex="12" type="reset">Очистить форму</button>
            </div>

        </form>
